# GitHub Actions 워크플로우 - Chapter 04-01 실시간 검색 배포
name: Deploy Chapter 04-01 Realtime Search

# 트리거 조건: main 브랜치의 특정 경로에 push될 때만 실행
on:
  push:
    branches: [ main ]
    paths: 
      - 'chapter04/04-01-realtime-search-ts/**'
      - '.github/workflows/deploy-chapter04-01.yml'
  
  # 수동 실행을 위한 옵션
  workflow_dispatch:

# 권한 설정 (GitHub Pages 배포를 위해 필요)
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 방지 (같은 워크플로우가 여러 번 실행되는 것을 방지)
concurrency:
  group: "pages-chapter04-01"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      # 2. Node.js 설정
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: chapter04/04-01-realtime-search-ts/package-lock.json
          
      # 3. 의존성 설치
      - name: 📦 Install dependencies
        working-directory: ./chapter04/04-01-realtime-search-ts
        run: |
          npm ci
          
      # 4. 프로젝트 파일 확인
      - name: 📋 Check project files
        working-directory: ./chapter04/04-01-realtime-search-ts
        run: |
          echo "=== Project structure ==="
          ls -la
          echo "=== tsconfig.json content ==="
          cat tsconfig.json
          echo "=== package.json scripts ==="
          cat package.json | grep -A 10 "scripts"
          
      # 5. 프로덕션 빌드 (TypeScript 컴파일 단계 제거)
      - name: 🏗️ Build for production
        working-directory: ./chapter04/04-01-realtime-search-ts
        run: |
          npm run build
          
      # 6. 빌드 결과 확인
      - name: 📋 List build output
        working-directory: ./chapter04/04-01-realtime-search-ts
        run: |
          echo "Build completed. Contents of dist folder:"
          ls -la dist/
          
      # 7. GitHub Pages 설정
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
        
      # 8. 아티팩트 업로드 (빌드된 파일들을 임시 저장)
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./chapter04/04-01-realtime-search-ts/dist

  # 배포 작업 (빌드가 성공한 후 실행)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # 10. GitHub Pages에 배포
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # 11. 배포 완료 알림
      - name: 🎉 Deployment completed
        run: |
          echo "🎉 배포가 완료되었습니다!"
          echo "🌐 사이트 URL: ${{ steps.deployment.outputs.page_url }}"